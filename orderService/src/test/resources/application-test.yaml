spring:
  application:
    name: order-service-test

  datasource:
    url: jdbc:h2:mem:testdb_order
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: order-service-test-group
      auto-offset-reset: earliest
    producer:
      bootstrap-servers: localhost:9092

server:
  port: 0

kafka:
  topics:
    order-created: order-created-test
    inventory-response: inventory-response-test